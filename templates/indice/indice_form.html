{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create/Update Indice{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-auto mx-auto mt-2 ">
        <div class="card auth-card">
            <div class="card-body ">
                <h2>Create/Update Indice</h2>

                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <input class="btn btn-success" type="submit" value="Salvar">
                    <a class="btn btn-secondary" href="{% url 'ciclo' %}">Cancel</a>
                </form>
            </div>
        </div>


    </div>

</div>
{% endblock %}
