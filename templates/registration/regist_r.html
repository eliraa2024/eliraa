{% extends "base.html" %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input id="id_username" type="text" name="username" required autofocus>
    <br>
    <label for="id_email">Email:</label>
    <input id="id_email" type="email" name="email" required>
    <br>
    <label for="id_password1">Password:</label>
    <input id="id_password1" type="password" name="password1" required>
    <br>
    <label for="id_password2">Confirm Password:</label>
    <input id="id_password2" type="password" name="password2" required>
    <br>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
