{% extends 'base.html' %}

{% block content %}
<h1>Lista de Ruas</h1>
<a href="{% url 'rua_create' %}" class="btn btn-success mb-3">Adicionar Rua</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for rua in object_list %}
        <tr>
            <td>{{ rua.nome }}</td>
            <td>
                <a href="{% url 'rua_update' rua.pk %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'rua_delete' rua.pk %}" class="btn btn-danger btn-sm" >Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Nenhuma rua encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
